<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>婚礼祝福 · Love Notes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Zhi+Mang+Xing&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="badge">To Chuyin</div>
  <main class="stage">
    <div class="orbs" aria-hidden="true">
      <div class="orb" data-i="1"></div>
      <div class="orb" data-i="2"></div>
      <div class="orb" data-i="3"></div>
      <div class="orb" data-i="4"></div>
      <div class="orb" data-i="5"></div>
      <!-- 新增玫瑰线光点 -->
      <div class="orb rose"></div>
      <div class="orb rose" style="animation-duration:14s"></div>
      <div class="orb rose" style="animation-duration:16s"></div>
    </div>
    <div class="hearts" id="hearts" aria-hidden="true"></div>
    <!-- 祝福面板里追加一个入口按钮 -->
    <section class="panel">
      <div class="bless" id="bless"></div>
      <div class="sign" id="sign">— 来自最好的朋友</div>
      <div style="margin-top:16px">
        <!-- 控制区：两个按钮 + 登录/退出；隐藏的文件选择器 -->
        <section class="controls" id="controls">
          <div class="toolbar">
            <button id="viewBtn" class="primary">查看大家的祝福</button>
            <span style="flex:1"></span>
            <button id="adminBtn">登录</button>
            <button id="logout" style="display:none">退出</button>
            <!-- 管理员专用操作区 -->
            <!-- 管理员专用 -->
            <div id="admin-panel" style="display:none;">
              <button id="uploadBtn">上传视频</button>
              <button id="editMsgBtn">编辑祝福</button>
            </div>
          </div>
          <!-- 隐藏的 input，支持安卓/iOS 相册 -->
          <input id="filePicker" type="file" accept="video/*,image/*" style="display:none" />
        </section>

      </div>
      <!-- 口令弹窗 -->
      <div class="modal" id="codeModal" style="display:none">
        <div class="dialog">
          <div class="dialog-hd">
            <strong id="codeTitle">输入口令</strong>
            <button id="codeClose" class="icon-btn">✕</button>
          </div>
          <div class="dialog-bd">
            <label>口令</label>
            <input id="codeInput" placeholder="请输入口令" />
            <div id="codeErr" style="display:none;color:#ffb3c1;margin-top:6px"></div>
          </div>
          <div class="dialog-ft">
            <button id="codeSubmit" class="primary">确定</button>
            <button id="codeSwitch" class="ghost">切换为管理员</button>
          </div>
        </div>
      </div>

    </section>
    <!-- 画廊：用网格展示图片/视频 -->
    <section class="gallery" id="gallery" style="display:none">
      <!-- 画廊占位卡（加载/空状态时用，JS 会克隆） -->
      <template id="card-skeleton">
        <div class="card">
          <div class="skeleton media"></div>
          <div class="skeleton line"></div>
        </div>
      </template>
      <template id="card-empty">
        <div class="card" >
          还没有祝福，做第一个送祝福的人吧～
        </div>
      </template>

    </section>
  </main>


  <script type="module" src="/src/main.ts"></script>
</body>

</html>
