name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]      # 如果你是 master 就写 master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      # （可选）把 .env 写入构建环境。推荐把这两个值放到仓库的
      # Settings → Secrets and variables → Actions
      #   - Variables: VITE_SUPABASE_URL
      #   - Secrets  : VITE_SUPABASE_ANON_KEY
      - name: Create env file
        run: |
          cat > .env.production <<'EOF'
          VITE_API_BASE=${{ vars.VITE_API_BASE }}
          EOF
      - run: npm ci
      - run: npm run build
      - run: echo > dist/.nojekyll   # 避免 Pages 误当 Jekyll
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
